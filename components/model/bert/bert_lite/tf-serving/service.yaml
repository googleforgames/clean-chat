apiVersion: v1
kind: Service
metadata:
  name: toxicity-detection
  namespace: default
  labels:
    app: toxicity-detection
spec:
  type: LoadBalancer
  ports:
  - port: 8500
    protocol: TCP
    name: tf-serving-grpc
  - port: 8501
    protocol: TCP
    name: tf-serving-http
  selector:
    app: toxicity-detection