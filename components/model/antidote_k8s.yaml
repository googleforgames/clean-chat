apiVersion: apps/v1
kind: Deployment
metadata:
  name: antidote-model-deployment
spec:
  selector:
    matchLabels:
      app: antidote-serving
  replicas: 3
  template:
    metadata:
      labels:
        app: antidote-serving
    spec:
      containers:
      - name: antidote_serving
        image: 
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: antidote-serving
  name: antidoteserving
spec:
  ports:
  - port: 8501
    targetPort: 8501
  selector:
    app: antidote-serving
  type: LoadBalancer